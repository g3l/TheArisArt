<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <!-- Nav Bar -->
    <button class="tablink" onclick="openPage('Home', this, 'red')">Home</button>
    <button class="tablink" onclick="openPage('News', this, 'green')">News</button>
    <button class="tablink" onclick="openPage('Contact', this, 'blue')" id="defaultOpen">Contact</button>
    <button class="tablink" onclick="openPage('About', this, 'orange')">About</button>

    <!-- Home page -->
    <div id="Home" class="tabcontent">
        <h3>Home</h3>
        <p>some content</p>
    </div>

    <!-- News page -->
    <div id="News" class="tabcontent">
        <h3>News</h3>
        <p>Some news this fine day!</p>
        
    </div>
    <!-- Contact page -->
    <div id="Contact" class="tabcontent">
        <h3>Contact us</h3>
        <p>content</p>
        <div class="footer">
            <ul>
                <li>
                    <a href="# ">Terms Of Use</a>
                </li>

                <li>
                    <a href="# ">Privacy Policy</a>
                </li>
                <li>
                    <a href="#">&copy; Created by Godfrey Lemi</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- About page -->
    <div id="About" class="tabcontent">
        <h3>About</h3>
        <p>Who we are and what we do.</p>

    </div>

    <!-- script for switching between pages -->
    <script>
        function openPage(pageName, elmnt, color) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "";
            }
            document.getElementById(pageName).style.display = "block";
            elmnt.style.backgroundColor = color;

        }
        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>

</body>

</html>
